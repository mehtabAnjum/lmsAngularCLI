<div class="container">
  <div class="card">
    <div class="card-header">
      Teacher List
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>S.no</th>
        <th>Teacher Id</th>
        <th>Name</th>
        <th>Subject</th>
        </thead>
        <tbody>
        <tr *ngFor="let t of teacherList; let y = index">
          <td>{{y+1}}</td>
          <td>{{t.id}}</td>
          <td>{{t.name}}</td>
          <td>{{t.subject.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="card ">
    <div class="card-header">
      Add Teacher
    </div>
    <div class="card-body">

      <div class="form-group">
        <label for="name">Teacher Name</label>
        <input type="text" id="name" class="form-control" required #inp>
      </div>

      <select class="custom-select" #subjectId>
        <option selected> Select Subject</option>
        <option
          Â *ngFor="let s of subjectList" [value]="s.id" >{{s.name}}</option>
      </select>
      <br>
      <div class="form-check">
        <button class="btn btn-primary" (click)="addTeacher(inp.value,subjectId.value)">Submit</button>
      </div>
    </div>
  </div>
</div>
