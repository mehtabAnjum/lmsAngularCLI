<div class="container">
  <div class="card">
    <div class="card-header">
      Subject List
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>S.no</th>
        <th>Subject Id</th>
        <th>Subject</th>
        <th>Course</th>
        </thead>
        <tbody>
        <tr *ngFor="let s of subjectlist;let y=index">
          <td>{{y+1}}</td>
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.Courses[0].name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="card ">
    <div class="card-header">
      ADD Subjects
    </div>
    <div class="card-body">

        <div class="form-group">
          <label for="name">Subject Name</label>
          <input type="text" id="name" class="form-control" required #inp>
        </div>

        <select class="custom-select" #courseId>
          <option selected> Select Course</option>

        <br>
        <div class="form-check">
          <button class="btn btn-primary" (click)="addSubject(inp.value,courseId.value)">Submit</button>
        </div>
    </div>
  </div>
</div>
